
name: Auto Deployment
on:
  push: 
    branches: [ feat-auto-deployment ]

jobs:
  build-production:
    name: Build production
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [16.x]

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
      
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
    
    - name: Install dependencies
      run: yarn install

    - name: Build
      run: yarn build

    - name: Deploy to Server
      uses: AEnterprise/rsync-deploy@v1.0
      env:
        DEPLOY_KEY: ${{ secrets.AUTO_DEPLOYMENT_SSH_KEY }}
        ARGS: -avz --delete --exclude='*.pyc'
        SERVER_PORT: '22'
        FOLDER: ./test_auto/*
        SERVER_IP: ${{ secrets.AUTO_DEPLOYMENT_SSH_HOST }}
        USERNAME: ${{ secrets.AUTO_DEPLOYMENT_USERNAME }}
        SERVER_DESTINATION: /home/ubuntu/website
